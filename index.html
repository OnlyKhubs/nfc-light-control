<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .notification {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Accesso alla Luce</h1>
        <form id="login-form" method="POST" action="/login">
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit">Accedi</button>
        </form>
        <div id="notification" class="notification"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const notification = document.getElementById('notification');

            fetch('/login', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                if (data.includes('Luce accesa con successo!')) {
                    notification.className = 'notification success';
                    notification.innerText = 'Luce accesa con successo!';
                } else if (data.includes('Non puoi accedere in questo momento')) {
                    notification.className = 'notification error';
                    notification.innerText = 'Non puoi accedere in questo momento.';
                } else if (data.includes('Email o password non corretti')) {
                    notification.className = 'notification error';
                    notification.innerText = 'Email o password non corretti.';
                } else {
                    notification.className = 'notification error';
                    notification.innerText = 'Errore nell\'accensione della luce. Riprova pi√π tardi.';
                }
                notification.style.display = 'block';
            });
        });
    </script>
</body>
</html>
