<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .notification {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
            font-size: 14px;
        }

        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Pannello</h1>
        <form id="login-form" method="POST">
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="hidden" id="nfc-token" name="nfc-token"><br>
            <button type="submit">Accedi</button>
        </form>
        <div id="notification" class="notification"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (token) {
                document.getElementById('nfc-token').value = token;
            } else {
                alert('Accesso non autorizzato. Si prega di scansionare l\'NFC.');
                return;
            }

            const savedEmail = localStorage.getItem('email');
            const savedPassword = localStorage.getItem('password');

            if (savedEmail && savedPassword) {
                document.getElementById('email').value = savedEmail;
                document.getElementId('password').value = savedPassword;
                document.getElementById('login-form').submit(); // Autoinvio del form
            }
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const notification = document.getElementById('notification');

            // Salva automaticamente email e password in localStorage
            localStorage.setItem('email', formData.get('email'));
            localStorage.setItem('password', formData.get('password'));

            fetch('/login', {
                method: 'POST',
                body: new URLSearchParams(formData),
            })
            .then(response => response.text())
            .then(data => {
                notification.style.display = 'block';
                if (data.includes('Luce accesa con successo!')) {
                    notification.className = 'notification success';
                    notification.innerText = 'Luce accesa con successo!';
                } else if (data.includes('Non puoi accedere in questo momento')) {
                    notification.className = 'notification error';
                    notification.innerText = 'Non puoi accedere in questo momento.';
                } else if (data.includes('Email o password non corretti')) {
                    notification.className = 'notification error';
                    notification.innerText = 'Email o password non corretti.';
                    // Rimuovi le credenziali se non sono valide
                    localStorage.removeItem('email');
                    localStorage.removeItem('password');
                } else {
                    notification.className = 'notification error';
                    notification.innerText = 'Errore nell\'accensione della luce. Riprova pi√π tardi.';
                }
            });
        });
    </script>
</body>
</html>
